<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Monedas</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de monedas
        </h1>
        <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
            class="page-logo" alt="">
    </div>
    <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    <section class="form">
        <div class="ingresoMoneda">
            <label for="cantidad">Ingrese cantidad:</label>
            <input type="number" name="cantidad" id="cantidad">
            <select name="Monedas" id="monedaOrigen">
                <option value="USD">Dolar</option>
                <option value="EUR">Euro</option>
                <option value="ARS">Peso Argentino</option>
            </select>
        </div>
        <div class="acciones">
            <button class="btn" onclick="mostrarValor()">Convertir</button>
            <button class="btn" onclick="intercambiar()">Intercambiar Monedas</button>
        </div>
        <div class="">
            <label for="resultado">equivale a:</label>
            <input type="text" name="resultado" id="resultado">
            <select name="Monedas" id="monedaDestino">
                <option value="ARS">Peso Argentino</option>
                <option value="USD">Dolar</option>
                <option value="EUR">Euro</option>
            </select>
        </div>
        <a class="btnLink" href="./conversorTemp.html">Conversor de Temperaturas</a>
    </section>

    <script src="./main.js"></script>
</body>

</html>
